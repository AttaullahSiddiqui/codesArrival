<br>
<div class="d-flex justify-content-center vertical-center" *ngIf="!storeArr">
    <div class="spinner-grow text-info spnbg" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show col-8" *ngIf="responseError" role="alert">
    {{responseError}}
    <button type="button" class="close" (click)="closeError()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card" *ngIf="storeArr">
    <br>
    <ul *ngIf="storeArr">
        <li class="list-group-item" *ngFor="let item of storeArr | keyvalue">{{item.value.name}} <br></li>
    </ul>
    <br>
    <ul class="pagination" style="padding-left: 40px;">
        <button type="button" class="btn btn-outline-primary" (click)="nextFunc()">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            &nbsp; Load More Stores</button>
    </ul>
</div>
