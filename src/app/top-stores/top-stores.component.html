<br>
<div class="alert alert-danger alert-dismissible fade show col-8" *ngIf="responseError" role="alert">
    {{responseError}}
    <button type="button" class="close" (click)="closeError()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card">
    <br>
    <ul *ngIf="storeArr">
        <li class="list-group-item" *ngFor="let item of storeArr | keyvalue">{{item.value.name}} <br></li>
    </ul>
    <br>
    <ul class="pagination" style="padding-left: 40px;">
        <button type="button" class="btn btn-outline-primary" (click)="nextFunc()">Load More
            Stores</button>
    </ul>
</div>
