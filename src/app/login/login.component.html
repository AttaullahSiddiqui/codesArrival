<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="alert alert-danger alert-dismissible fade show col-8 mx-auto text-center" *ngIf="responseError"
                role="alert">
                {{responseError}}
                <button type="button" class="close" (click)="closeError()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form novalidate (ngSubmit)='authUser(userData)'>
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" name="Name" class="form-control"
                                            [(ngModel)]="userData.userName" #userName="ngModel" placeholder="Username"
                                            required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" minlength="6" name="Pass" class="form-control"
                                            [(ngModel)]="userData.userPass" #userPass="ngModel" placeholder="Password"
                                            required>
                                    </div>
                                    <!-- <div class="input-group mb-3" *ngIf="userPass.errors?.minlength && userPass.dirty">
                                        <span class=" help-block">Min Password length is 6 digit</span>
                                    </div> -->
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4"
                                                [disabled]="userName.invalid || userPass.invalid">Login</button>
                                        </div>
                                        <div class=" col-6 text-right">
                                            <button type="button" class="btn btn-link px-0"
                                                [routerLink]="'/resetPassword'">Forgot password?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Get connected</h2>
                                    <br>
                                    <p>Just log in to the Codes Arrival application and explore the collection of
                                        coupons.
                                        <b>Don't</b> have Login credentials? Ask admin to add you as an authorised User
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
