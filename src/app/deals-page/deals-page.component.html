<br>
<div class="alert alert-success alert-dismissible fade show col-8" *ngIf="responseSuccess" role="alert">
    {{responseSuccess}}
    <button type="button" class="close" (click)="closeSuccess()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-danger alert-dismissible fade show col-8" *ngIf="responseError" role="alert">
    {{responseError}}
    <button type="button" class="close" (click)="closeError()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="animated fadeIn addUserForm">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <strong>Add Deal</strong>
                </div>
                <div class="card-body">
                    <form #addDealForm="ngForm" novalidate (ngSubmit)='addDeal(dealInfo)'>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="title">Title</label>
                            <div class="col-md-9">
                                <input type="text" [(ngModel)]="dealInfo.title" required name="title"
                                    class="form-control" placeholder="...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="shortDes">Short Description</label>
                            <div class="col-md-9">
                                <app-ngx-editor [(ngModel)]="dealInfo.shortDes" [placeholder]="'Enter text here...'"
                                    minHeight="160px" name="shortDes">
                                </app-ngx-editor>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="longDes">Long Description</label>
                            <div class="col-md-9">
                                <app-ngx-editor [(ngModel)]="dealInfo.longDes" [placeholder]="'Enter text here...'"
                                    minHeight="160px" name="longDes">
                                </app-ngx-editor>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="metaTitle">Meta Title</label>
                            <div class="col-md-9">
                                <input class="form-control" [(ngModel)]="dealInfo.metaTitle" required type="text"
                                    name="metaTitle" value="false">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="metaDes">Meta Description</label>
                            <div class="col-md-9">
                                <input type="text" [(ngModel)]="dealInfo.metaDes" required name="metaDes"
                                    class="form-control" placeholder="...">
                            </div>
                        </div>
                        <div class="form-group m-3">
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            <button type="submit" class="btn btn-dark"
                                [disabled]="!addDealForm.form.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
