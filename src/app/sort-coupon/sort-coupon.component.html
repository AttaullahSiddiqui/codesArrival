<div class="animated fadeIn">
    <div class="row addUserForm">
        <div class="col">
            <div class="card">
                <div class="card-header" style="font-size: 1.35em;">
                    <strong>Please select Store</strong>
                </div>
                <div class="card-body col-5">
                    <select data-placeholder="Choose" class="form-control form-control" id="storeSelect">
                        <option value="1"> Abc </option>
                        <option value="2"> Xyz </option>
                        <option value="2"> Abc </option>
                        <option value="2"> Xyz </option>
                    </select>
                    <br>
                    <div class="form-group">
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <button type="button" class="btn btn-dark">Open</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
                <tr>
                    <th style="font-size: 1.3em" width="20" class="text-center"><i class="icon-home"></i></th>
                    <th>Coupons</th>
                </tr>
            </thead>
            <tbody [sortablejs]="task1" [sortablejsOptions]="options">
                <tr style="font-size: 1.25em" *ngFor="let item of list1">
                    <td class="text-center" width="150">
                        <i class="icon-credit-card"></i>
                    </td>
                    <td>
                        <div>{{ item }}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
