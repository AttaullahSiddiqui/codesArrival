<br>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body ">
                    <button type="button" class="btn btn-transparent customIconSize float-right">
                        <i class="icon-graph"></i>
                    </button>
                    <div class="customFontSize">25983</div>
                    <div class="customDetailSize">Total Coupons</div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent customIconSize float-right">
                            <i class="icon-eye"></i>
                        </button>
                    </div>
                    <div class="customFontSize">9.823</div>
                    <div class="customDetailSize">Blog Post</div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-warning">
                <div class="card-body ">
                    <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent customIconSize float-right">
                            <i class="icon-wallet"></i>
                        </button>
                    </div>
                    <div class="customFontSize">9.823</div>
                    <div class="customDetailSize">Stores</div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-danger">
                <div class="card-body ">
                    <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent customIconSize float-right">
                            <i class="icon-user-following"></i>
                        </button>
                    </div>
                    <div class="customFontSize">9.823</div>
                    <div class="customDetailSize">Users</div>
                </div>
            </div>
        </div>
    </div>
</div>


<br>

<div class="row">
    <div class="col-6 col-lg-3">
        <div class="card">
            <div class="card-body p-3 clearfix" [routerLink]="'/addCoupon'">
                <i class="icon-graph bg-primary p-3 font-2xl mr-3 float-left"></i>
                <div class="h5 text-primary mb-0 mt-2">Add Coupon</div>
            </div>
        </div>
    </div>

    <div class="col-6 col-lg-3">
        <div class="card">
            <div class="card-body p-3 clearfix" [routerLink]="'/addBlog'">
                <i class="icon-eye bg-success p-3 font-2xl mr-3 float-left"></i>
                <div class="h5 text-success mb-0 mt-2">Add Blog</div>
            </div>
        </div>
    </div>

    <div class="col-6 col-lg-3">
        <div class="card">
            <div class="card-body p-3 clearfix" [routerLink]="'/addStore'">
                <i class="icon-wallet bg-warning p-3 font-2xl mr-3 float-left"></i>
                <div class="h5 text-warning mb-0 mt-2">Add Store</div>
            </div>
        </div>
    </div>

    <div class="col-6 col-lg-3">
        <div class="card">
            <div class="card-body p-3 clearfix" [routerLink]="'/addUser'">
                <i class="icon-user-following bg-danger p-3 font-2xl mr-3 float-left"></i>
                <div class="h5 text-danger mb-0 mt-2">Add User</div>
            </div>
        </div>
    </div>


    <ul>
        <li *ngFor="let user of users">{{ user.name }}</li>
    </ul>
</div>
